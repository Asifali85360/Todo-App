<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body >
    
    <div>
    
    <div class="input ">
        
        <input type="text" placeholder="Enter item ..." id="todo-item" onFocus="this.style.backgroundColor='white';" onblur="this.style.backgroundColor='black';">
    </div>
    <div class="button ">
        <button onclick="Additem()" class="btn-success" onmouseover="this.style.backgroundColor='green';" onmouseout="this.style.backgroundColor='black';">Add item</button>
    <button onclick="delAllitem()" class=" btn-danger" onmouseover="this.style.backgroundColor='red';" onmouseout="this.style.backgroundColor='red';">Delete all</button>
</div>
        
    
<div >
    <ol id="list">
    
    </ol>
</div>
</div>


    <script src="app.js"></script>
</body>
</html>
