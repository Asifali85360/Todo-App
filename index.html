<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body >
    
    <div>
    
    <div class="input ">
        
        <input type="text" placeholder="Enter item ..." id="todo-item" onFocus="this.style.backgroundColor='white';" onblur="this.style.backgroundColor='black';">
    </div>
    <div class="button ">
        <button onclick="Additem()" class="btn-danger" onmouseover="this.style.backgroundColor='green';" onmouseout="this.style.backgroundColor='black';">Add item</button>
        <button onclick="delAllitem()" class=" btn-danger" onmouseover="this.style.backgroundColor='red';" onmouseout="this.style.backgroundColor='black';">Delete all</button>
</div>
        
    
<div >
    <ol id="list">
    
    </ol>
</div>
</div>


    <script src="app.js"></script>
</body>
</html>
